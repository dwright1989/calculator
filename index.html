<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorContainer">
        <div id="display">
            <div id="calculator"></div>
            <div id="answer"></div>
        </div>
        <div id="buttonsContainer">
            <div id="row1">
                <div id="clear"></div>
                <div id="delete"></div>
            </div>
            <div id="row2">
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="divide"></div>
            </div>
            <div id="row3">
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="multiply"></div>
            </div>
            <div id="row4">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="subtract"></div>
            </div>
            <div id="row5">
                <div id="period"></div>
                <div id="0"></div>
                <div id="equals"></div>
                <div id="plus"></div>
            </div>

        </div>



    </div>
     

    <script src="script.js"></script>
</body>
</html>
