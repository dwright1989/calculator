<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorContainer">
        <div id="display">
            <div id="calculator">10</div>
            <div id="answer">0</div>
        </div>
        <div id="buttonsContainer">
            <div id="row1">
                <button id="clear">clear</button>
                <button id="delete">delete</button>
            </div>
            <div id="row2">
                <button id="seven" class="allButtons">7</button>
                <button id="eight" class="allButtons">8</button>
                <button id="nine" class="allButtons">9</button>
                <button id="divide" class="allButtons">&#247</button>
            </div>
            <div id="row3">
                <button id="four" class="allButtons">4</button>
                <button id="five" class="allButtons">5</button>
                <button id="six" class="allButtons">6</button>
                <button id="multiply" class="allButtons">x</button>
            </div>
            <div id="row4">
                <button id="one" class="allButtons">1</button>
                <button id="two" class="allButtons">2</button>
                <button id="three" class="allButtons">3</button>
                <button id="subtract" class="allButtons">-</button>
            </div>
            <div id="row5">
                <button id="period" class="allButtons">.</button>
                <button id="zero" class="allButtons">0</button>
                <button id="equals" class="allButtons">=</button>
                <button id="plus" class="allButtons">+</button>
            </div>

        </div>



    </div>
     

    <script src="script.js"></script>
</body>
</html>
