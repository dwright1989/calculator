<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorContainer">
        <div id="display">
            <div id="calculator"></div>
            <div id="answer">0</div>
        </div>
        <div id="buttonsContainer">
            <div id="row1">
                <button id="clear">clear</button>
                <button id="delete">delete</button>
            </div>
            <div id="row2">
                <button id="7" class="allButtons numberButton">7</button>
                <button id="8" class="allButtons numberButton" >8</button>
                <button id="9" class="allButtons numberButton">9</button>
                <button id="/" class="allButtons operatorButton">&#247</button>
            </div>
            <div id="row3">
                <button id="4" class="allButtons numberButton">4</button>
                <button id="5" class="allButtons numberButton">5</button>
                <button id="6" class="allButtons numberButton">6</button>
                <button id="*" class="allButtons operatorButton">x</button>
            </div>
            <div id="row4">
                <button id="1" class="allButtons numberButton">1</button>
                <button id="2" class="allButtons numberButton">2</button>
                <button id="3" class="allButtons numberButton">3</button>
                <button id="-" class="allButtons operatorButton">-</button>
            </div>
            <div id="row5">
                <button id="." class="allButtons periodButton">.</button>
                <button id="0" class="allButtons numberButton">0</button>
                <button id="=" class="allButtons equalButton">=</button>
                <button id="+" class="allButtons operatorButton">+</button>
            </div>

        </div>



    </div>


    <script src="script.js"></script>
</body>
</html>
